<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/butt.css">
    <title>Air Asia : Авторизация</title>
        
</head>
<body>

    <div class="container">
        <form action="../php/register.php" method="POST"class="signUp">
            <h3>Регистрация</h3>
            <p>Введите логин и пароль</br>
            </p>
            <input class="w100"    name="login" id ="login" type="name" placeholder="Логин" reqired autocomplete='off' />
            <input type="password" name="pass" id ="pass" placeholder="Пароль" autocomplete='off' reqired />
            <input type="password" name="vpass" id ="vpass" placeholder="Повторите пароль"  autocomplete='off' reqired />
            <button class="form-btn sx log-in btn" type="button"><span>Войти</span></button>
            <button class="form-btn dx btn" type="submit"><span>Регистрация</span></button>
            
        </form>
        <form action="../php/auth.php" method="POST" class="signIn">
            <h3>Добро пожаловать!</h3>
            <input type="login" name="ulogin" id ="ulogin" placeholder="Логин" autocomplete='on' reqired />
            <input type="password" name="upass" id ="upass" placeholder="Пароль" autocomplete='on' reqired />
            <button class="form-btn sx back btn" type="button"><span>Назад</span></button>
            <button class="form-btn dx btn" type="submit"><span>Войти</span></button>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
